  <div class="container" id="banbok">
    <div class="container-time">
         <h2 class="heading">Boka Bana</h2>
         <h3 class="heading-days">Måndag-Fredag</h3>
         <p>7:00-23:00</p>

         <h4 class="heading-days">Lördag-Söndag</h3>
         <p>8:00-21:00</p>

    </div>

    
    <div class="container-form">
        <form action="#">
           <h2 class="heading heading-yellow">Reservation</h2>

           <div class="form-field">
            <p>Ditt namn</p>
            <input type="text" placeholder="Ditt namn" required>
           </div>

           <div class="form-field">
            <p>Din email</p>
            <input type="text" placeholder="Din email " required>
           </div>

           <div class="form-field">
            <p>Datum</p>
            <input type="date" required>
           </div>

           <div class="form-field">
            <p>Tid</p>
            <input type="time" required>
           </div>
<br>
<br>
           <div>
            <label for="quantity">Antal</label>
            <input type="number" id="quantity" name="quantity" min="0" max="8" value="1" required>

           </div>
<br>
<br>
          <div>
            <label for="text">Välj bana</label>
           <select name="" id="Bana" name="Bana">
            <option>Singel</option>
            <option>Dubbel</option>
            <option>Par</option>
            </select>
          </div>

          <br>
          <br>

       <button>Boka</button>
        </form>
    </div>
</div>
